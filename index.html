<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <h1 align="center">Todo List</h1>

        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="new_task">New Task</label>
                    <input type="text" class="form-control" id="new_task" placeholder="Got something to note? Write down !!">
                    <small class="form-text text-muted">Keep it short and simple ðŸ™‚</small>
                  </div>
            </div>

            <div class="col-md-4">
                <div class="row">
                    <button id="btn_add" class="btn btn-success col m-2">
                        Add
                    </button>
                    <button id="btn_reset" class="btn btn-danger col m-2">
                        Reset
                    </button>
                </div>
                <div class="row">
                    <button id="btn_sort" class="btn btn-primary col m-2">
                        Sort
                    </button>
                    <button id="btn_clear" class="btn btn-warning col m-2">
                        Clear
                    </button>
                </div>
            </div>
        </div>

        <ul class="row list-group m-2" id="task_list">
        </ul>
    </div>
    
</body>
</html>
